<div
  class="recipe-ingredient mb-3 bg-white rounded rounded-3 custom-shadow px-1 d-flex flex-column"
  style="min-height: 200px; width: 125px"
>
  <div class="text-center mt-2">
    <p class="fs-6 text-primary text-truncate">
      {{ ingredient.measures.metric.amount | fraction }}
      {{ ingredient.measures.metric.unitLong | translate:'es' | async}}
    </p>
  </div>

  <div class="image-wrapped d-flex mt-auto">
    <img
      [src]="
        'https://spoonacular.com/cdn/ingredients_100x100/' + ingredient.image
      "
      alt="{{ ingredient.name }}"
      class="img-fluid image"
    />
  </div>

  <div class="text-center mb-0 mt-auto">
    <p class="fs-6 fw-bolder mb-1 text-primary">{{ ingredient.name | translate:'es' | async | titlecase}}</p>
  </div>
</div>

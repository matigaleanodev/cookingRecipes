<article class="card hover-card" style="position: relative;">
  <img 
    [ngSrc]="'https://spoonacular.com/recipeImages/'+recipe.id+'-312x231.'+( recipe.imageType ? recipe.imageType : 'jpg')" 
    class="card-img-top pointer" 
    alt="{{ recipe.title}}" 
    height="225" width="304" [priority]="index"
    (click)="viewRecipeDetail(recipe)"
  />
  <div class="d-flex flex-column px-3 py-2" style="position: absolute; bottom: 0; right: 0; background-color: rgba(255, 255, 255, 0.8);">
    <h5 class="card-title fs-5 fw-bold text-secondary pointer text-center mb-auto" (click)="viewRecipeDetail(recipe)">
      {{ recipe.title | translate:'es' | async  }}
    </h5>
  </div>
</article>

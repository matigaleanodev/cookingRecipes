<article class="card hover-card"  style="min-height: 450px;">
  <img 
    [ngSrc]="'https://spoonacular.com/recipeImages/'+recipe.id+'-312x231.'+recipe.imageType" 
    class="card-img-top pointer" 
    alt="{{ recipe.title }}" 
    height="225" width="304" [priority]="index"
    (click)="viewRecipeDetail(recipe)"
    />
  <div class="card-body d-flex flex-column px-3 py-2">
    <h5 class="card-title fs-5 fw-bold text-orange pointer text-center mb-auto" (click)="viewRecipeDetail(recipe)">
      {{ recipe.title }}
    </h5>
    <div class="d-flex justify-content-between mb-1" *ngIf="recipe.readyInMinutes >= 1">
      <span >Listo en: </span> <span>{{ recipe.readyInMinutes | minutes }} <i class="fa-regular fa-clock"></i></span>
    </div>
    <div class="d-flex justify-content-between mb-1" *ngIf="recipe.servings">
      <span >Porciones: </span> <span>{{ recipe.servings }}</span>
    </div>
  </div>
  
  <div class="card-footer d-flex flex-column" style="min-height: 100px;">
    <div class="row">
      <span class="text-secondary me-2">
        <i class="fas fa-award"></i> Cr√©ditos: {{ recipe.creditsText }}
      </span>      
    </div>
    <div class="row mt-auto mb-0">
      <button class="text-primary col-auto ms-auto" (click)="like()">
        <i class="fas fa-thumbs-up pointer me-1"></i> <span>{{ recipe.aggregateLikes }}</span>
      </button>
    </div>
  </div>
</article>
